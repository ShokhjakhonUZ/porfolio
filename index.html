<script>

async function loadRSS() {
    const rssUrl = "https://norma.uz/ru/scripts/rss/1882,2218,3950,630,4365,4315,4382";
    try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "text/xml");
        const items = xml.querySelectorAll("item");
        let html = "";
        items.forEach((item, i) => {
            if (i < 5) {
                html += `<p><a href="${item.querySelector("link").textContent}" target="_blank">${item.querySelector("title").textContent}</a><br><small>${item.querySelector("pubDate").textContent}</small></p>`;
            }
        });
        document.getElementById("news").innerHTML = html || "Ma‚Äôlumot topilmadi.";
    } catch (e) {
        document.getElementById("news").innerText = "RSS yuklab bo‚Äòlmadi.";
    }
}
loadRSS();
